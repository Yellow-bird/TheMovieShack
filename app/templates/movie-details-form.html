<script id="movie-details-form" type="text/x-handlebars-template">
    <div id="movie-details-wrapper">
        <div id="movie-details">
            <div class="panel panel-default">
                <div class="panel-body">

                    <h1>{{this.title}}</h1>
                    <h3>({{this.year}})</h3>
                    <h5>Rating: {{this.rating}}</h5>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">Genre:</div>
                <div class="panel-body">
                    {{this.genre}}
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">Director:</div>
                    <div class="panel-body">
                        {{this.director}}
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">Writers:</div>
                        <div class="panel-body">
                            {{this.writers}}
                        </div>
                        <div class="panel-heading">Summary:</div>
                        <div class="panel-body">
                            {{this.summary}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="rating-select" class="col-lg-2 control-label">Rate:</label>

                <div class="col-lg-10">
                    <select class="form-control" id="rating-select">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <a id="rate-btn" class="btn btn-primary">Rate</a>
                </div>
            </div>
            <div class="form-group">
                <label for="review-content" class="col-lg-2 control-label">Add a review:</label>

                <div class="col-lg-10">
                    <textarea class="form-control" rows="5" id="review-content"></textarea>
                </div>

                <button id="btn-review" class="btn btn-primary">Add a review</button>
            </div>
        </div>
        <div id="movie-image">
            <img src="img/movie-film.jpg"/>
        </div>
    </div>
</script>
